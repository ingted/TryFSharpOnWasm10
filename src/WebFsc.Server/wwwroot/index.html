<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebAssembly F# Compiler</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  </head>
  <body>
    <div id="main">
      <div class="loading-wrapper">
        <!--<img src="img/wasm-fsharp.png">-->
        <div><span class="loader"></span> Downloading...</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ext-language_tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.9/split.min.js"></script>
    <script src="js/index.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
      (function () {
        function shouldLog(name) {
          return name && (name.indexOf("mscorlib") >= 0 || name.indexOf("System.Private.CoreLib") >= 0);
        }

        function forceFetchMscorlib() {
          var dotnetJsUrl = "_framework/dotnet.js";
          return fetch(dotnetJsUrl, { cache: "no-cache" })
            .then(function (resp) {
              if (!resp.ok) {
                throw new Error("Failed to load " + dotnetJsUrl + " (" + resp.status + ")");
              }
              return resp.text();
            })
            .then(function (text) {
              var match = /"virtualPath"\s*:\s*"mscorlib\.wasm"[\s\S]*?"name"\s*:\s*"([^"]+)"/.exec(text);
              if (!match) {
                console.warn("[mscorlib] entry not found in dotnet.js");
                return null;
              }
              var name = match[1];
              var url = "_framework/" + name;
              console.log("[mscorlib] prefetch " + url);
              return fetch(url, { cache: "no-cache" });
            })
            .then(function (resp) {
              if (resp && !resp.ok) {
                throw new Error("Failed to load mscorlib (" + resp.status + ")");
              }
              if (resp) {
                console.log("[mscorlib] prefetch complete");
              }
            })
            .catch(function (err) {
              console.warn("[mscorlib] prefetch failed", err);
            });
        }

        Blazor.start({
          loadBootResource: function (type, name, defaultUri) {
            if (shouldLog(name)) {
              console.log("[boot] " + type + " " + name + " -> " + defaultUri);
            }

            if (type === "dotnetjs") {
              return defaultUri;
            }

            return fetch(defaultUri, { cache: "no-cache" })
              .then(function (resp) {
                if (!resp.ok) {
                  throw new Error("Failed to load " + defaultUri + " (" + resp.status + ")");
                }
                return resp;
              });
          }
        });
        forceFetchMscorlib();
      })();
    </script>
  </body>
</html>
